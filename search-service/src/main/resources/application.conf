slick-mysql {
  profile = "slick.jdbc.MySQLProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "com.mysql.cj.jdbc.Driver"
      url = "jdbc:mysql://search-db:3306/searches"
      user = root
      password = "ptsecret"
    }
  }
}
service {
  search {
    delay: 30
    interval: 10800
  }
  api {
    host: "0.0.0.0"
    port: 30001
  }
}